        <h2>I nostri corsi</h2>
        <p>Inserisci il tuo anno di nascita per scoprire il corso pi√π adatto!</p>


        <input type="number" id="annoInput" placeholder="Inserisci anno di nascita" style="padding: 8px; font-size: 18px;">
        <button onclick="trovaCorso()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Verifica</button>
        <p id="risultato" style="font-size: 22px; margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        function trovaCorso() {
        const anno = parseInt(document.getElementById('annoInput').value);
        let corso = "";


        if (anno === 2020 || anno === 2021) {
        corso = "Pulcini";
        } else if ([2019, 2018, 2017].includes(anno)) {
        corso = "BRONZE 1";
        } else if ([2016, 2015, 2014].includes(anno)) {
        corso = "BRONZE 2";
        } else if (anno <= 2013) {
        corso = "BRONZE 3";
        } else {(anno >2021)
        corso = "Anno non valido o fuori categoria.";
        }


        document.getElementById('risultato').textContent = corso;
        }
    </script>
